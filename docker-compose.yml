version: "3"

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=cdhDU8cSvbS2
      - POSTGRES_USER=odoo
      - POSTGRES_DB=postgres
      - PGPASS=cdhDU8cSvbS2
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./postgresql-data:/var/lib/postgresql/data
    restart: always

  odoo:
    image: odoo:17
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - ./addons:/mnt/extra-addons
      - ./config/odoo.conf:/etc/odoo/odoo.conf
    networks:
      - default
    restart: always
